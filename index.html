<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ВелоShop</title>
  <link rel="shortcut icon" href="assets/img/trialbike_sport_cycling_4547.ico" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header_container">
        <img src="assets/img/left.svg" alt="" />
        <nav>
          <ul class="nav_items">
            <li class="nav_item"><a href="#">Каталог</a></li>
            <li class="nav_item"><a href="#">Новинки</a></li>
            <li class="nav_item"><a href="#">Заказать</a></li>
            <li class="nav_item"><a href="#">Контакты</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <section class="intro">
      <div class="container intro_container">
        <div class="intro_left">
          <h1 class="intro_title">
            Магазин велосипедов с самой быстрой доставкой.
          </h1>
          <p class="intro_text">
            Закажите велосипед прямо сейчас и мы подарим вам отличную каску.
          </p>
          <button class="intro_btn">Выбрать велосипед</button>
        </div>
        <div class="intro_right">
          <img src="assets/img/right1.png" alt="" />
        </div>
      </div>
    </section>
    <section class="callback">
      <div class="container callback_container">
        <div class="callback_left">
          <img src="assets/img/left.png" alt="" />
        </div>
        <div class="callback_right">
          <img src="assets/img/right.png" alt="" />
        </div>
      </div>
    </section>
  </main>
</body>

</html>
